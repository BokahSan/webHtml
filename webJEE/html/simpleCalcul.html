<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calc</title>
</head>
<body>
    <input type="text" id="fNum" placeholder="enter first number"><br>
    <input type="text" id="SNum" placeholder="enter second number"><br>
    <select name="operation" id="operation" onblur="calcul()">
        <option value="+">+</option>
        <option value="*">*</option>
        <option value="%">%</option>
        <option value="**">**</option>
        <option value=">">></option>
    </select><br>
    <textarea id="result" rows="10" cols="30" placeholder="result .." readonly></textarea>

    <script>
        var result = document.getElementById("result");
        function calcul() {
            var firstNum = document.getElementById("fNum").value;
            var secondNum = document.getElementById("SNum").value;
            var op = document.getElementById("operation").value;
           switch (op) {
            case "+":
                result.innerHTML = parseFloat(firstNum) + parseFloat(secondNum);
                break;
            case "*":
                result.innerHTML = parseFloat(firstNum) * parseFloat(secondNum);
                break;
            case "%":
                result.innerHTML = parseFloat(firstNum) % parseFloat(secondNum);
                break;
            case "**":
                result.innerHTML = parseFloat(firstNum) ** parsFparseFloatt(secondNum);
                break;
            case ">":
                result.innerHTML = parseFloat(firstNum) > parseFloat(secondNum);
                break;
            default:
                result.innerHTML = NaN;
                break;
         } 
        }
        
    </script>
</body>
</html>
